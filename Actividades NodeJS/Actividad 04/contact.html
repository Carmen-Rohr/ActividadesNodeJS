<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
</head>
<body>
    <header>
        <h3 align="center">FORMULARIO DE CONTACTO</h3>    
    </header>
    <main>
        <form>        
            <table align="center">
                <tr>
                    <td> <label for="date">Fecha de nacimiento</label></td>
                    <td>  <input type="date" name="date"></td>
                </tr>
                <tr>
                    <td><label for="checkbox">Tiene vacuna?</label></td>
                    <td><input type="checkbox" name="checkbox"></td>    
                </tr>            
                <tr>
                    <td> <input type="password" name="password"></td>
                    <td><input type="number" name="number" id="numerID"></td> 
                </tr>
               
                <tr>
                    <td>Chat: </td>
                </tr>
                <tr>
                    <td><textarea name="chat" rows="10" cols="40">Escriba su mensaje</textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>        
            <!--probar distribuir los input y lablel dentro de una tabla-->
        </form>
        <br>
    </main>
    <footer align="center">
        <a href="./index.html">VOLVER</a>
    </footer>
    
</body>
</html>
